<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Opret nyt projekt</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<h1>Opret nyt projekt</h1>

<div class="form-container">

<section class="create-section">
  <form th:action="@{/create/{projectId})}" th:object="${new_project}" method="post">
      <label>Projekt navn:</label><br>
      <input type="text" th:field="*{name}" placeholder="Skriv projektets navn" required><br><br>

      <label>Beskrivelse:</label><br>
      <textarea th:field="*{description}" placeholder="Skriv en kort beskrivelse"></textarea> <br><br>

      <label>Deadline:</label><br>
      <input type="date" th:field="*{deadline}" required><br><br>

      <label>Estimerede tidsforbrug :</label><br>
      <input type="number" th:field="*{estimatedHour}" step="0.5" required> <span>timer</span><br><br>

      <section class="assign-section">
          <form th:action="@{/projects/{id}/assign(id=${projectId})}" method="post">
              <label>VÃ¦lg medarbejder</label>
              <select name="userId">
                  <option th:each="emp : ${employees}"
                          th:value="${emp.userId}"
                          th:text="${emp.name}">
                  </option>
              </select>

              <button type="submit">Tildel</button>
          </form>
          <a th:href="@{/projects}">Tilbage</a>
      </section>



<p th:if="${success}" th:text="${success}" style="color: green"></p>


<button type="submit"> Opret projekt </button>

  </form>
    <a th:href="@{projects}">Tilbage til projekter </a>
</section>


<p th:if="${success}" th:text="${success}" style="color: green"></p>

</div>
</body>
</html>
