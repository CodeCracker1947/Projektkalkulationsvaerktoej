<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Underopgave</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<h1>Tilf√∏j en underopgave</h1>

<section>
    <form th:action="@{/tasks/{taskId}/subtasks/create(taskId=${taskId})}" th:object="${new_subtask}" method="post">
        <label>Underopgavens title:</label><br>
        <input type="text" th:field="*{name}" placeholder="Skriv underopgavens title" required><br><br>

        <label>Beskrivelse:</label><br>
        <textarea th:field="*{description}" placeholder="Skriv en kort beskrivelse"></textarea><br><br>

        <label>Estimerede tidsforbrug :</label><br>
        <input type="number" th:field="*{estimatedHours}" step="0.5" required> <span>timer</span><br><br>

        <button type="submit"> Opret underopgave </button><br><br>

    </form>

    <a th:href="@{/tasks/{taskId}(taskId=${taskId})}">Tilbage til delopgaven</a>
</section>

<p th:if="${success}" th:text="${success}" style="color: green"></p>


</body>
</html>
